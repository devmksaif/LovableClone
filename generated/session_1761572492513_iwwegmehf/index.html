<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch">
            <label for="theme-switch"></label>
        </div>
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons-grid">
            <button class="operator span-2" data-action="clear">AC</button>
            <button class="operator" data-action="delete">DEL</button>
            <button class="operator" data-action="percent">%</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button class="operator" data-action="divide">÷</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button class="operator" data-action="multiply">×</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button class="operator" data-action="subtract">−</button>
            <button data-number class="span-2">0</button>
            <button data-number>.</button>
            <button class="operator" data-action="add">+</button>
            <button class="span-4 equals" data-action="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
