<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-display" value="0" disabled>
        <div class="calculator-buttons">
            <button class="operator" data-action="clear">AC</button>
            <button class="operator" data-action="delete">DEL</button>
            <button class="operator" data-action="percentage">%</button>
            <button class="operator" data-action="divide">/</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" data-action="multiply">*</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator" data-action="subtract">-</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator" data-action="add">+</button>

            <button class="span-two">0</button>
            <button data-action="decimal">.</button>
            <button class="operator" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
