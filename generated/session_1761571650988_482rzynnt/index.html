<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="theme-toggle-container">
            <!-- Theme toggle will go here -->
            <input type="checkbox" id="theme-toggle" class="theme-toggle">
            <label for="theme-toggle" class="theme-toggle-label"></label>
        </div>
        <div class="calculator-display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="calculator-buttons">
            <button class="button clear span-2">C</button>
            <button class="button backspace">DEL</button>
            <button class="button operator">÷</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operator">×</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operator">−</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operator">+</button>
            <button class="button number span-2">0</button>
            <button class="button number">.</button>
            <button class="button equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
